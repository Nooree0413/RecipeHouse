<style type="text/css">
	.firstname{background:url(images/human.png) no-repeat #fff 8px 8px;}
	.lastname{background:url(images/human.png) no-repeat #fff 8px 8px;}
	.password{background:url(images/password.png) no-repeat #fff 8px 8px;}
</style>

<body>

<div class="container1">
	<img src="images/avatar1.png">
	
		<form>
			<div class="form-input">
				<label>First name<br/>
				<input type="text" name ="firstname" placeholder="Enter your first name" class=" field firstname" >
				</label>
			</div>
			
			<div class="form-input">
				<label>Last name<br/>
				<input type="text" name ="Lastname" placeholder="Enter your Last name" class=" field lastname" >
				</label>
			</div>
			
			<div class="form-input">
				<label>Password<br/>
				<input type="password" name ="password" placeholder="Enter password" class="field password">
				</label>
			</div>
			
			<div class="form-input">
				<label> Confirm Password<br/>
				<input type="password" name ="password" placeholder="Enter password again" class="field password">
				</label>
			</div>
			
			<div class="form-input">
				<label>Age<br/>
				<input type="number" placeholder="Enter age" name="age" min="16">
				
			</div>
			
			<div class="form-input">
				<label>Gender<br/>
				<input type="radio"  name="gender" value="Male">Male<br/>
				<input type="radio"  name="gender" value="Female">Female
				
			</div>
			<input type="submit" name="submit" value="SIGN UP">
		</form>
	</div>
